                      errrorDescription : 'Failed validation of input'
                      username : 'A unique username is requiered'
                      email : 'A valid email is requiered'
                      first_name : 'Firstname is requiered'
                      last_name : 'Lastname is requiered'

          '400(2)': 
            description: L'information sur l'erreur
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    errors:
                      type: object
                  example:
                    errors:
                      errrorDescription : 'Failed inserting the user'
                      username : 'Username must be unique'

      get:
        tags:
          - Get
          - Usagers
        summary: Sélection d'un usager.
        responses:
          '201': 
            description: L'information de l'usager
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: integer
                    username:
                      type: string
                    email:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                  example:
                    id : 1
                    username: 'ifrear0'
                    email: 'ifrear0@examiner.com'
                    first_name: 'Izaak'
                    last_name: 'Frear'
                    
          '404': 
            description: L'information sur l'erreur
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    errors:
                      type: object
                  example:
                    errors:
                      errrorDescription : 'Failed selecting the user associated to this ID'
                      userID : 'Invalid ID'
      delete:
        tags:
          - Delete
          - Usagers
        summary: Suppression d'un usager.
        responses:
          '201': 
            description: L'information de l'usager
            content:
              application/json:
                schema:
                  type: object
                  properties:
